<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Reviews</h2>
        <div class="mt-4">
            <h4>Add New Review</h4>
            <form id="add-review-form">
                <div class="form-group">
                    <label for="review-movie-id">Movie ID</label>
                    <input type="text" class="form-control" id="review-movie-id" required>
                </div>
                <div class="form-group">
                    <label for="review-rating">Rating</label>
                    <input type="number" class="form-control" id="review-rating" required>
                </div>
                <div class="form-group">
                    <label for="review-comment">Comment</label>
                    <textarea class="form-control" id="review-comment" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Review</button>
            </form>
        </div>

        <div class="mt-4">
            <h4>Select a Review</h4>
            <select id="review-dropdown" class="form-control">
                <option value="">Select a review...</option>
                <!-- Review options will be dynamically populated here -->
            </select>
            <div id="review-details" class="mt-4"></div>
        </div>

        <div class="mt-4">
            <h4>All Reviews</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Movie ID</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="all-reviews-table-body">
                    <!-- Review rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Review Modal -->
    <div class="modal" id="editReviewModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-review-form">
                        <input type="hidden" id="edit-review-id">
                        <div class="form-group">
                            <label for="edit-review-movie-id">Movie ID</label>
                            <input type="text" class="form-control" id="edit-review-movie-id" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-review-rating">Rating</label>
                            <input type="number" class="form-control" id="edit-review-rating" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-review-comment">Comment</label>
                            <textarea class="form-control" id="edit-review-comment" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-review-changes">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/reviews.js"></script>
</body>
</html>
